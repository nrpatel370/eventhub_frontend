<!-- src/app/components/navbar/navbar.component.html -->
<mat-toolbar color="primary" class="navbar">
  <div class="navbar-content">
    <span class="logo" routerLink="/events" (click)="closeMobileMenu()">
      <mat-icon>event</mat-icon>
      <span class="logo-text">EventHub</span>
    </span>
    
    <!-- Desktop Navigation -->
    <nav class="nav-links desktop-nav">
      <a mat-button routerLink="/events" routerLinkActive="active">
        <mat-icon>list</mat-icon>
        Events
      </a>
      
      <a mat-button routerLink="/create-event" routerLinkActive="active" *ngIf="authService.isAuthenticated">
        <mat-icon>add_circle</mat-icon>
        Create Event
      </a>
      
      <a mat-button routerLink="/profile" routerLinkActive="active" *ngIf="authService.isAuthenticated">
        <mat-icon>person</mat-icon>
        Profile
      </a>
      
      <a mat-button routerLink="/login" *ngIf="!authService.isAuthenticated">
        <mat-icon>login</mat-icon>
        Login
      </a>
      
      <a mat-button routerLink="/register" *ngIf="!authService.isAuthenticated">
        <mat-icon>person_add</mat-icon>
        Register
      </a>
      
      <button mat-button (click)="authService.logout()" *ngIf="authService.isAuthenticated">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </nav>
  
    <!-- Mobile Menu Toggle -->
    <button mat-icon-button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <mat-icon>{{ mobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Mobile Navigation Drawer -->
<div class="mobile-nav-overlay" *ngIf="mobileMenuOpen" (click)="closeMobileMenu()"></div>
<nav class="mobile-nav" [class.open]="mobileMenuOpen">
  <mat-nav-list>
    <a mat-list-item routerLink="/events" routerLinkActive="active" (click)="closeMobileMenu()">
      <mat-icon matListItemIcon>list</mat-icon>
      <span matListItemTitle>Events</span>
    </a>
    
    <a mat-list-item routerLink="/create-event" routerLinkActive="active" *ngIf="authService.isAuthenticated" (click)="closeMobileMenu()">
      <mat-icon matListItemIcon>add_circle</mat-icon>
      <span matListItemTitle>Create Event</span>
    </a>
    
    <a mat-list-item routerLink="/profile" routerLinkActive="active" *ngIf="authService.isAuthenticated" (click)="closeMobileMenu()">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle>Profile</span>
    </a>
    
    <a mat-list-item routerLink="/login" *ngIf="!authService.isAuthenticated" (click)="closeMobileMenu()">
      <mat-icon matListItemIcon>login</mat-icon>
      <span matListItemTitle>Login</span>
    </a>
    
    <a mat-list-item routerLink="/register" *ngIf="!authService.isAuthenticated" (click)="closeMobileMenu()">
      <mat-icon matListItemIcon>person_add</mat-icon>
      <span matListItemTitle>Register</span>
    </a>
    
    <a mat-list-item *ngIf="authService.isAuthenticated" (click)="authService.logout(); closeMobileMenu()">
      <mat-icon matListItemIcon>logout</mat-icon>
      <span matListItemTitle>Logout</span>
    </a>
  </mat-nav-list>
</nav>
